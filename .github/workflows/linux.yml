name: CSI2115 Linux Kernel

on: [push]

jobs:
  build:
    steps:
      - uses: actions/checkout@v2

      - name: Build Linux Kernel
        shell: bash
        run: |
          wget "https://github.com/hgleeY/linux/archive/$GITHUB_SHA.zip" -o .
          unzip "linux-$GITHUB_SHA.zip"
          ./build-linux.sh "linux-$GITHUB_SHA" tinyconfig

